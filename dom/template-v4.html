<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{titulo}}</p>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">Google</a>
    <input type="text" v-bind:placeholder="placeholder">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Algo',
            link: 'http://google.com',
            placeholder: 'Algo Aqui'
        },
        methods:{
            saudacao: function(){
                return this.titulo
            }
        }
    })
</script>
